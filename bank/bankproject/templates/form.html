  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden >Branch</option>
                <option >Thiruvananthuparam</option>
                <option>Pathanamthitta</option>
                <option>Ernakulam</option>
                <option>Malapuram</option>
                <option>Kannur</option>
                <option>Kasaragod</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
              <div class="select-box">
                <select>
                  <option hidden >Account type</option>
                  <option >Savings Account</option>
                  <option>Current Account</option>
                  <option>Recurring Deposit Account</option>
                  <option>Fixed Deposit Account</option>
                  <option>Demat Account</option>
                  <option>NRI Account</option>
                </select>
              </div>
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
                  <!--  checkbox -->
          <label><input type="checkbox" name="option1" value="yes"> Debit Card</label>
          <label><input type="checkbox" name="option2" value="yes"> Credit Card</label>
          <label><input type="checkbox" name="option3" value="yes"> Check Book</label>
        <button><a style="text-decoration: none; color: inherit;"  href="done" class="nav-link" >Submit</a></button>
        <button><a style="text-decoration: none; color: inherit;"  href="logout" class="nav-link" >Logout</a></button>
      </form>
    </section>
  </body>
</html>
